<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            background-color: blanchedalmond;
            grid-template-columns: 400px 400px 400px;
            grid-column-gap:30px;
             grid-row-gap:30px;
            justify-content: space-around;
            align-items: center;
        }
        .btn_1{

            width: 40px;
            height: 120px;
            /* background-color: cadetblue; */
        }
        .btn_1_child{
            height:30px;
            width: 30px;
            background-color: black;
            margin:6px;
            border-radius: 50%;
        }
        .btn_1:hover .btn_1_child{
            background-color: rgb(186, 45, 45);
            height: 10px;
            width:60px;
            margin:7px;
           border-radius: 0px;
        }
        .btn_2_child{
            background-color: black;
            height: 10px;
            width:60px;
            margin:7px;
        }
        .btn_3_child{
            background-color: black;
            height: 40px;
            width:40px;
            margin:7px; 
        }
        .btn_4_child{
            background-color: black;
            height: 10px;
            margin: 7px;
        }
        #btn_4_child_1{
            width: 60px;
        }
         #btn_4_child_2{
            width: 40px;
        }
         #btn_4_child_3{
            width: 20px;
        }
        .btn_5{
            display: flex;
            width: 70px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn_5_child{
            background-color: black;
            height: 10px;
            margin:7px; 
        }
         #btn_5_child_1{
            width: 60px;
        }
         #btn_5_child_2{
            width: 40px;
        }
         #btn_5_child_3{
            width: 20px;
        }
        .btn_5:hover  #btn_5_child_3{
            width: 60px;
        }
        .btn_5:hover   #btn_5_child_1{
            width: 20px;
        }
        .btn_6{
            display: grid;
            grid-template-columns: 20px 20px 20px;
            grid-column-gap:3px;
            grid-row-gap:3px;
        }
        .btn_6_child{
            background-color: rgb(0, 0, 0);
            width: 20px;
            height: 20px;

        }
          
        .btn_6:hover{
            grid-column-gap:4px;
            grid-row-gap:4px;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="btn_1">
        <div class="btn_1_child"></div>
        <div class="btn_1_child"></div>
        <div class="btn_1_child"></div>
    </div>
     <div class="btn_2">
        <div class="btn_2_child"></div>
        <div class="btn_2_child"></div>
        <div class="btn_2_child"></div>
    </div>
     <div class="btn_3">
        <div class="btn_3_child"></div>
        <div class="btn_3_child"></div>
        <div class="btn_3_child"></div>
    </div>
     <div class="btn_4">
        <div class="btn_4_child" id="btn_4_child_1"></div>
        <div class="btn_4_child" id="btn_4_child_2"></div>
        <div class="btn_4_child" id="btn_4_child_3"></div>
    </div>

     <div class="btn_5">
        <div class="btn_5_child" id="btn_5_child_1"></div>
        <div class="btn_5_child" id="btn_5_child_2"></div>
        <div class="btn_5_child" id="btn_5_child_3"></div>
    </div>
    <div class="btn_6">
            <div class="btn_6_child"></div>
            <div class="btn_6_child" ></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
            <div class="btn_6_child"></div>
    </div>
    </div>
</body>
</html>
