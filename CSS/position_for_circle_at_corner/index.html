<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: rgb(216, 216, 122);
            width: 800px;
            height: 800px;
            position: relative;
        }
        .child{
            height: 200px;
            width: 200px;
        }
        #child-1{
            background-color: black;
            position: absolute;
            top:20px;
            left:20px;
        }
         #child-2{
            background-color: rgb(118, 61, 61);
              position: absolute;
            top:20px;
            right:20px;
        }
         #child-3{
            background-color: rgb(89, 151, 50);
             position: absolute;
            bottom:20px;
            right:20px;
        }
         #child-4{
            background-color: rgb(98, 173, 248);
              position: absolute;
            bottom:20px;
            left:20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child " id="child-1"></div>
        <div class="child" id="child-2"></div>
        <div class="child" id="child-3"></div>
        <div class="child" id="child-4"></div>
    </div>
    
</body>
</html>
