<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parend_div">
        <h1>My Todos</h1>
        <div class="add_todo_div">

            <input id="input_text" type="text">
            <button id="submit_btn">Submit</button>

        </div>
        <div class="info">
            total todos:<span id="total_todos_no"></span>
            completed todos:<span id="completed_todos_no"></span>
            yet to do todos:<span id="yet_to_do_todos_no"></span>

        </div>
        <div class="tabs_div">
            <button id="all_todo_btn">All todos</button>
            <button id="yet_to_do_btn">Yet to Do</button>
            <button id="completed_btn">Completed</button>
        </div>
        <div id="todo_list" class="todo_list">

        </div>
    </div>
    <script src="script_2.js"></script>
</body>

</html>
