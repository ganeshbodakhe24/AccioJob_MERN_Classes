<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analog clock</h1>
    <div class="clock">
        
        <div id="hoursHand" class="hoursHand">
            <div class="hoursHandtip"> </div>
        </div>
        <div id="minutesHand" class="minutesHand">
            <div class="minutesHandtip"> </div>
        </div>
        <div  id="secondsHand" class="secondsHand">
            <div class="secondsHandtip"> </div>
        </div>
        <div class="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
