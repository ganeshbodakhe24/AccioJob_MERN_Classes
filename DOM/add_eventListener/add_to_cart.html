<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(231, 231, 231);
            width: 100vw;
            flex-direction: column;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .container{
            height: 300px;
            width: 300px;
            background-color: white;
            box-shadow: 2px 2px 10px rgb(195, 195, 195);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            display: flex;
            justify-content:space-around;
            align-items: center;
            flex-direction: column;
        }
        .container button{
           padding: 10px;
           border-radius:5px;
           border: none;
           background-color: rgb(5, 127, 161);
           color:white;
           font-size: 20px;
           cursor: pointer;
        }
        .container button:hover{
              background-color: rgb(4, 106, 134);
        }
        .container h1{
            text-align: center;
        }
        .container p{
            text-align: center;
            font-size: 20px;
        } 
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
        <h1>Simple add to Cart</h1>
        <button id="btn">Add to cart</button>
        <p id="msg">Try Hover, Click , move Away</p>
        </div>
    </div>
    <script>
        let btn=document.getElementById("btn");
        let msg=document.getElementById("msg");
        // onclick 
        btn.addEventListener("click",()=>{
            msg.innerText="Item added!";
        });

        // mouseover
        btn.addEventListener("mouseover",()=>{
            msg.innerText="Ready To add Item..";
        });
        // out of button
        btn.addEventListener("mouseout",()=>{
            msg.innerText="you moved away";
        });
        
    </script>
</body>
</html>
